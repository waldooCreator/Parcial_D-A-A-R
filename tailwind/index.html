<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todos - Tailwind (Completo)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="max-w-6xl mx-auto p-6 space-y-8">
    <header class="flex items-end justify-between">
      <h1 class="text-2xl md:text-3xl font-semibold">Todos (Completo)</h1>
      <div id="message" class="text-sm text-emerald-700"></div>
    </header>

    <!-- Crear -->
    <section class="bg-white rounded-xl border border-slate-200 p-4 grid md:grid-cols-6 gap-3">
      <div class="md:col-span-2">
        <label class="block text-sm text-slate-600">Título *</label>
        <input id="title" type="text" required aria-required="true" class="w-full rounded-lg border-slate-300 focus:border-slate-600 focus:ring-0 px-3 py-2" placeholder="Ej: Comprar pan">
      </div>
      <div class="md:col-span-3">
        <label class="block text-sm text-slate-600">Descripción *</label>
        <input id="description" type="text" required aria-required="true" class="w-full rounded-lg border-slate-300 focus:border-slate-600 focus:ring-0 px-3 py-2" placeholder="Ej: también leche y huevos">
      </div>
      <div class="md:col-span-1 flex items-end">
        <button id="btnAdd" class="w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 text-white px-4 py-2 hover:bg-indigo-700 active:bg-indigo-800">Agregar</button>
      </div>
    </section>

    <!-- Filtros -->
    <section class="bg-white rounded-xl border border-slate-200 p-4 flex flex-col md:flex-row gap-3 md:items-center">
      <input id="search" type="text" placeholder="Buscar..." class="w-full md:flex-1 rounded-lg border-slate-300 focus:border-slate-600 focus:ring-0 px-3 py-2">
      <div class="flex gap-3 text-sm">
        <label class="inline-flex items-center gap-1"><input type="radio" name="status" value="all" checked>Todos</label>
        <label class="inline-flex items-center gap-1"><input type="radio" name="status" value="open">Activos</label>
        <label class="inline-flex items-center gap-1"><input type="radio" name="status" value="done">Completados</label>
      </div>
    </section>

    <!-- Tabla -->
    <section class="bg-white rounded-xl border border-slate-200 overflow-hidden">
      <table class="w-full">
        <thead class="bg-slate-100 text-left">
          <tr>
            <th class="px-5 py-3 text-sm">ID</th>
            <th class="px-5 py-3 text-sm">Tarea</th>
            <th class="px-5 py-3 text-sm">Estado</th>
            <th class="px-5 py-3 text-sm">Acciones</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Editar -->
  <div id="editModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-lg border border-slate-200">
      <div class="px-5 py-4 border-b">
        <h2 class="text-lg font-semibold">Editar tarea</h2>
      </div>
      <div class="p-5 grid md:grid-cols-2 gap-3">
        <input id="editId" type="hidden">
        <div>
          <label class="block text-sm text-slate-600">Título *</label>
          <input id="editTitle" type="text" required aria-required="true" class="w-full rounded-lg border-slate-300 focus:border-slate-600 focus:ring-0 px-3 py-2">
        </div>
        <div>
          <label class="block text-sm text-slate-600">Descripción *</label>
          <input id="editDescription" type="text" required aria-required="true" class="w-full rounded-lg border-slate-300 focus:border-slate-600 focus:ring-0 px-3 py-2">
        </div>
        <div class="md:col-span-2 flex items-center gap-2">
          <input id="editCompleted" type="checkbox" class="rounded border-slate-300 text-slate-800 focus:ring-0">
          <label for="editCompleted" class="text-sm">Completada</label>
        </div>
        <div class="md:col-span-2 flex items-center justify-end gap-3">
          <button id="btnCancel" class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50">Cancelar</button>
          <button id="btnSave" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
